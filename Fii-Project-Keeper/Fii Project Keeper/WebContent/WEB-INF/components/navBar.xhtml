<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   
   >
   
   <h:body>
     
      <ui:composition>
      <style>
.ui-commandlink
{
color: rgba(255,255,255,.5);

padding-right: .5rem;
padding-left: .5rem;

display: block;
padding: .5rem 1rem;

text-decoration: none;
background-color: transparent;

outline: 0;

box-sizing: border-box;

}

.ui-commandlink:hover
{
color:#b9cdbd;
text-decoration: none;
}

.ui-widget
{
font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
font-size: 1rem;
font-weight: 400;
line-height: 1.5;
text-align: left;
}


.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  margin:auto;
}

.dropdown-content :hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: inline;}

</style>
 <f:view locale="#{language.locale}"/> 
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container" >
        <!-- <a class="navbar-brand" href="#">Start Bootstrap</a>-->
        <img style="margin-top:0px; margin-left:10px; width:200px; height:30px;" src="mainStyle/logo.png" alt="Project Keeper Logo"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.xhtml">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
            <div class="dropdown">
            <a class="nav-link" href="#">Language</a>
             
			    <h:form>
			    <div class="dropdown-content">
			        <h:commandButton action="#{language.changeLanguage('ro')}"
			            value="Romanian" image="resources/img/ro.png" />
			        
			        <h:commandButton action="#{language.changeLanguage('en')}"
			            value="English" image="resources/img/en.png" />
    			
			    </div>
			    </h:form>
            </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logged as #{user.username}</a>
            </li>
            <li class="nav-item">
            <h:form>
              <p:commandLink value="Logout" actionListener="#{security.logout}"  />
              </h:form>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>-->
          </ul>
        </div>
      </div>
    </nav>
      </ui:composition>
   </h:body>
</html>
