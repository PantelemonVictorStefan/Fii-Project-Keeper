<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui = "http://java.sun.com/jsf/facelets"
    xmlns:ex="http://tutorialspoint.com/facelets"
    >

  <h:head>

	    <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>FII Project Keeper</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="mainStyle/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	
	    <!-- Custom styles for this template -->
	    <link href="mainStyle/css/heroic-features.css" rel="stylesheet"/>
<style type="text/css">
            .ui-growl {
right: 20px;
top: 10%;
}

.left-column {
     width: 40%;
}

.right-column {
     width: 60%;
}
        </style>
  </h:head>

  <h:body style="background:#E1E1E1; padding-top:65px; ">
  <f:metadata>
  	<f:event type="preRenderView" listener="#{security.authorize('Profesor')}"/>
  </f:metadata>

    <!-- Navigation --> 
    <ex:navBar/>

    <!-- Page Content -->
	<div class="container" >

      <center>
      	<p:outputLabel  value="#{msg['load_a_project']}" style="font-size:50px"/>
      </center>

      <!-- Page Features -->
		<div class="row text-center"  style=" position:relative; left:-5%">
			
	        <h:form id="panel">
	        <p:growl id="growl"  life="10000" />
	        <h:panelGrid columns="2" cellpadding="20" width="100%" style="margin-left: 10%" >
		        
				        
				        		<p:outputLabel  value="#{msg['main_information']}"  style="font-size:25px"/>
				        	
				        	
				        	<h:panelGroup>
						        <div style="  width:150%; background:#FFFFFF; border-radius:25px; text-align:left;">
						        
							        <h:panelGrid columns="2" columnClasses="left-column, right-column" cellpadding="5" width="100%" style="margin-left: 10%" >
							        	
									     <h:panelGroup >
								        <p:outputLabel for="numeRepository" value="#{msg['repository_name']}" />
								        </h:panelGroup>
								        <h:panelGroup >
								        <p:inputText id="numeRepository" value="#{repositoryDTO.numeRepository}" size="24" required="true" maxlength="30">
								        	<f:validateRegex pattern="((?!')(?!\/)(?!\\)(?!:)(?!\*)(?!\?)(?!\&#34;)(?!&#60;)(?!&#62;)(?!\|).)*$"></f:validateRegex>
								        </p:inputText>
								        </h:panelGroup>
							        </h:panelGrid>			        
					        	</div>
					        	</h:panelGroup>
					      
					    
					    
					    
					     
				        
					        	<p:outputLabel  value="#{msg['audience']}*"  style="font-size:25px"/>
					        <h:panelGroup>
					        	<div style="  width:150%; background:#FFFFFF; border-radius:25px; text-align:left;">
					        
					        		<h:panelGrid columns="2" columnClasses="left-column, right-column" cellpadding="5" width="100%" style="margin-left: 10%">
							        
									         		<p:outputLabel value="#{msg['choose_years']}" />
									         	
									         <h:panelGroup>
											     
											        <p:selectCheckboxMenu id="Ani" value="#{repositoryDTO.aniSelectati}" label="#{msg['years']}" multiple="true" 
								                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
								            		<f:selectItems value="#{repositoryDTO.ani}" />
								        			</p:selectCheckboxMenu>
											  </h:panelGroup>
										     
							        </h:panelGrid>
							        
							        
						        </div>
						        </h:panelGroup>
						        
						         
					       
					   	
					    
					        	<p:outputLabel  value="#{msg['deadline']}"  style="font-size:25px"/>
					       <h:panelGroup>
						        <div style=" width:150%; background:#FFFFFF; border-radius:25px; text-align:left;">
								    <h:panelGrid columns="2" columnClasses="left-column, right-column" cellpadding="5" width="100%" style="margin-left: 10%">
								       
									        		<p:outputLabel for="data" value="#{msg['date']}:" />
									        	
										        	<p:calendar id="data" value="#{repositoryDTO.data}" mindate="#{repositoryDTO.getCurrentDate()}" editable="false"/>
										       </h:panelGrid>
						        </div>
					        </h:panelGroup>
					    
					   
					    
					    
					         
					    
					        	<p:outputLabel  value="#{msg['details']}"  style="font-size:25px"/>
					       <h:panelGroup>
					        	<div style=" width:150%;  background:#FFFFFF; border-radius:25px; text-align:left;">
					        		<h:panelGrid columns="2" columnClasses="left-column, right-column" cellpadding="5" width="100%" style="margin-left: 10%" >
					        		
					        			<p:outputLabel for="materie" value="#{msg['subject']}" />
									    <p:selectOneMenu id="materie" value="#{repositoryDTO.materie}" effect="fold" editable="true"  >
									    	<f:selectItem itemLabel="#{msg['choose_subject']}" itemValue="" />
									        <f:selectItems value="#{repositoryDTO.materii}" />
									    </p:selectOneMenu>
					        
					        
					        <p:outputLabel  value="Limbaje recomandate" />
							        <p:selectCheckboxMenu id="Limbaje" value="#{repositoryDTO.limbajeSelectate}" label="#{msg['used_languages']}" multiple="true" 
								                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
								            <f:selectItems value="#{repositoryDTO.limbaje}" />
								        </p:selectCheckboxMenu>
										        	<p:outputLabel  value="Alte informatii"  />
										        
										        	<p:inputTextarea rows="4" cols="40"  maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" value="#{repositoryDTO.detalii}">
										        		<f:validateRegex pattern="^((?!').)*$"></f:validateRegex>
										        	</p:inputTextarea>
											
						      		</h:panelGrid>
								    
						        </div>
					       </h:panelGroup>
					    
					     </h:panelGrid>
					    
					    <table width="100%" cellpadding="20">
		        
			        <tbody>  
					    <tr>
					        <td></td>
					        
					        <td>
					        	<div style=" width:150%;text-align:center;">
					        		<p:commandButton value="#{msg['submit']}"  icon="ui-icon-check" actionListener="#{repositoryDTO.submit}" update="panel" />
					        	</div>
					        </td>
					    </tr>
					</tbody>
				</table>
	       </h:form> 
		</div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer
     -->
 
        <footer class="py-3 bg-dark" style="position:fixed;
   bottom:0;
   width:100%;
   left: 0;"
   >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Licenta 2019</p>
      </div>
      <!-- /.container -->
    </footer>   
 

    <!-- Bootstrap core JavaScript -->
    <script src="mainStyle/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </h:body>

</html>
