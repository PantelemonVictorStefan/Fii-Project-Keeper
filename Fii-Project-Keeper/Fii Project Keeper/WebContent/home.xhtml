<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ex="http://tutorialspoint.com/facelets">
    

  <h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>FII Project Keeper</title>

    <!-- Bootstrap core CSS -->
    <link href="mainStyle/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="mainStyle/icons/favicon.ico"/>

    <!-- Custom styles for this template -->
    <link href="mainStyle/css/heroic-features.css" rel="stylesheet"/>



<style>
.card-footer{
	text-align: center;
	}
</style>
  </h:head>

  <h:body >
  <f:metadata>
  	<f:event type="preRenderView" listener="#{security.isAuthenticated()}"/>
  </f:metadata>
    <!-- Navigation -->
    
    <ex:navBar/>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3"><h:outputText value = "#{msg['welcome']}" />, #{user.firstName}!</h1>
       
      </header>
      <!-- Page Features -->
      <c:if test="#{user.type=='Student'}">
	      <div class="row text-center">
	
	        <div class="col-lg-3 col-md-6 mb-4" style="left:38%; ">
	          <div class="card" >
	            <img class="card-img-top" src="mainStyle/icons/upload.png" alt=""/>
	            <div class="card-body">
	              <h4 class="card-title"><h:outputText value = "Vezi proiectele" />.</h4>
	            </div>
	            <div class="card-footer">
	              <a href="repositories.xhtml" class="btn btn-primary"><h:outputText value = "Proiecte" /></a>
	            </div>
	          </div>
	        </div>
	       
	      </div>
      </c:if>
      
      
      <c:if test="#{user.type=='Profesor'}">
      <h:panelGrid columns="3" width="100%" cellpadding="5" >
      
     
	       
	        
       
      
      
      		<h:panelGroup>
	        
	        
	 
	         
	        <div class="col-lg-10 col-md-6 mb-4">
	          <div class="card">
	            <img class="card-img-top" src="mainStyle/icons/upload.png" alt=""/>
	            <div class="card-body">
	              <h4 class="card-title"><h:outputText value = "Vezi proiectele" />.</h4>
	             <!-- <p class="card-text">Incarca un proiect.</p>-->
	            </div>
	            <div class="card-footer">
	              <a href="repositories.xhtml" class="btn btn-primary"><h:outputText value = "Proiecte" /></a>
	            </div>
	          </div>
	        </div>
	        </h:panelGroup>
	        
	       <h:panelGroup>
	        <div class="col-lg-10 col-md-6 mb-4">
          <div class="card">
            <img class="card-img-top" src="mainStyle/icons/newRepo.png" alt=""/>
            <div class="card-body">
              <h4 class="card-title">Adauga un repository.</h4>
             <!-- <p class="card-text">Incarca un proiect.</p>-->
            </div>
            <div class="card-footer">
              <a href="addProject.xhtml" class="btn btn-primary">Adauga</a>
            </div>
          </div>
        </div>
        </h:panelGroup>
        
	<h:panelGroup>
	        <div class="col-lg-10 col-md-6 mb-4">
	         	<div class="card">
		            <img class="card-img-top" src="mainStyle/icons/setari.png" alt=""/>
		            <div class="card-body">
		              <h4 class="card-title"><h:outputText value = "#{msg['settings']}" /></h4>
		             <!-- <p class="card-text">Incarca un proiect.</p>-->
		            </div>
		            <div class="card-footer">
		              <a href="settings.xhtml" class="btn btn-primary"><h:outputText value = "#{msg['settings']}" /></a>
		            </div>
	        	</div>
	        </div>
	
	
			
	        
	      
	      </h:panelGroup>
	      
	      </h:panelGrid>
	     
      </c:if>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5 bg-dark" style="position:fixed;
   bottom:0;
   width:100%;
   left: 0;"
   >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="mainStyle/vendor/jquery/jquery.min.js"></script>
    <script src="mainStyle/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </h:body>

</html>
