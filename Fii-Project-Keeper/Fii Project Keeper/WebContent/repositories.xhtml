<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ex="http://tutorialspoint.com/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

  <h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>FII Project Keeper</title>

    <!-- Bootstrap core CSS -->
    <link href="mainStyle/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="mainStyle/css/heroic-features.css" rel="stylesheet"/>
    
    <style type="text/css">
.ui-datagrid-no-border>.ui-datagrid-content {
	border: none;
	background-color:none;
	background-image:none;
	background:none;
}		
p {
color:#343a40;
}
.ui-widget-content a {
    color: #343a40;
}

.ui-grid-row {
    margin-bottom:10px;
}



/* .card:hover .card-footer {
transition: margin-top ease 0.5s;
margin-top:-10px;

} */

dt { float: left; clear: left; width: 6em; font-weight: bold; }
dd { float: left; }

</style>

  </h:head>

  <h:body >
  <f:metadata>
  	<f:event type="preRenderView" listener="#{security.isAuthenticated()}"/>
  </f:metadata>
    <!-- Navigation -->
    <ex:navBar/>

    <!-- Page Content -->
    <div class="container">
    <h:panelGrid columns="2" width="100%" >
    <h:panelGroup>
<h:form>
      
      <c:if test="#{repositoriesView.viewingActiveRepositories}">
      		<h:commandLink class="btn btn-primary" value="#{msg['view_archived']}" actionListener="#{repositoriesView.viewOthers()}"  />
      </c:if>
      <c:if test="#{repositoriesView.viewingActiveRepositories==false}">
      		<h:commandLink class="btn btn-primary" value="#{msg['view_active']}" actionListener="#{repositoriesView.viewOthers()}"  />
      </c:if>
</h:form>
</h:panelGroup>
		<h:panelGroup>
      <!-- Jumbotron Header -->
      <div class="jumbotron my-4">
      
      <p:dataGrid var="proiect" value="#{repositoriesView.proiecte}" columns="3" layout="grid" id="proiecte" styleClass="ui-datagrid-no-border" >
 
 			<div class="card" style="margin:10px; text-align:center; background-color:#0255ff1a; " >
	            <h3><h:outputText value="#{proiect.title}" /></h3>
	            <div style="margin-left:10px;backgdound:#eaef0980; height:100%;">
		            <dl>
					  <dt><h:outputText value = "#{msg['subject']}" /></dt>
					  <dd><h:outputText value="#{proiect.subject}" /></dd>
					  <dt><h:outputText value = "#{msg['created_at']}" /></dt>
					  <dd><h:outputText value="#{proiect.getFormattedDate()}" /></dd>
					  <dt><h:outputText value = "#{msg['deadline']}" /></dt>
					  <dd><h:outputText value="#{proiect.data}" /></dd>
					</dl>
	            </div>
	            
	            <div class="card-footer trg" style="background-color:#007bff75;">
	              <!-- <a href="##{repositoriesView.proiecte.indexOf(proiect)}" class="btn btn-primary">Open</a> -->
	              <p:commandLink value="#{msg['open']}" actionListener="#{repositoriesView.viewProject(repositoriesView.proiecte.indexOf(proiect))}"  />
	             
	              
	            </div>
            
          	</div>
        
 
    </p:dataGrid>
      
      </div>
      
      </h:panelGroup>
      
      </h:panelGrid>

      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-3 bg-dark" style="position:fixed;
   bottom:0;
   width:100%;
   left: 0;"
   >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Licenta 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="mainStyle/vendor/jquery/jquery.min.js"></script>
    <script src="mainStyle/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
     
  </h:body>

</html>
