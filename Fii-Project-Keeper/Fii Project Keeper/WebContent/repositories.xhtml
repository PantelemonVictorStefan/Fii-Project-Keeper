<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ex="http://tutorialspoint.com/facelets"
	>

  <h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>FII Project Keeper</title>

    <!-- Bootstrap core CSS -->
    <link href="mainStyle/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="mainStyle/css/heroic-features.css" rel="stylesheet"/>
    
    <style type="text/css">
.ui-datagrid-no-border>.ui-datagrid-content {
	border: none;
	background-color:none;
	background-image:none;
	background:none;
}		
p {
color:#343a40;
}
.ui-widget-content a {
    color: #343a40;
}

.ui-grid-row {
    margin-bottom:10px;
}
</style>

  </h:head>

  <h:body >
  <f:metadata>
  	<f:event type="preRenderView" listener="#{security.isAuthenticated()}"/>
  </f:metadata>
    <!-- Navigation -->
    <ex:navBar/>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <div class="jumbotron my-4">
      
      <p:dataGrid var="proiect" value="#{repositoriesView.proiecte}" columns="3" layout="grid" id="proiecte" styleClass="ui-datagrid-no-border" >
 
        
 
        
 
 <div class="card" style="margin:10px; text-align:center; background-color:#f7ff8a; " >
            <h3><h:outputText value="#{proiect.title}" /></h3>
            <div style="margin-left:10px;backgdound:#eaef0980; height:100%">
            <p style="margin:0px"><h:outputText value="#{proiect.subject}" /></p>
              <table style="width:100%">
              	<tbody>
              		<tr>
              		<td style="text-align:left"><p>Deadline:</p></td>
              		<td>
              			<p style="margin:0px"><h:outputText value="#{proiect.data}" /></p>
              		</td>
              		</tr>
              	</tbody>
              </table>
              
             <!-- <p class="card-text">Incarca un proiect.</p>-->
            </div>
            <div class="card-footer" style="background-color:#ced5b5;">
              <!-- <a href="##{repositoriesView.proiecte.indexOf(proiect)}" class="btn btn-primary">Open</a> -->
              <p:commandLink value="Logout" actionListener="#{repositoriesView.viewProject(repositoriesView.proiecte.indexOf(proiect))}"   />
              
              
              
            </div>
            
          </div>
        
 
    </p:dataGrid>
      
      </div>

      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5 bg-dark" style="position:fixed;
   bottom:0;
   width:100%;
   left: 0;"
   >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="mainStyle/vendor/jquery/jquery.min.js"></script>
    <script src="mainStyle/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
     
  </h:body>

</html>
